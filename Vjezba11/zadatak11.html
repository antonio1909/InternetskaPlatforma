<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos podataka</title>
</head>
<body>

    <h2>Unos podataka</h2>
    <form action="" method="post">
        <label for="ime">Ime:</label><br>
        <input type="text" id="ime" name="ime"><br><br>

        <label for="prezime">Prezime:</label><br>
        <input type="text" id="prezime" name="prezime"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="radio" id="musko" name="gender" value="male">
        <label for="musko">Muško</label><br>
        <input type="radio" id="zensko" name="gender" value="female">
        <label for="zensko">Žensko</label><br><br>

        <label for="menu">Izbornik:</label>
        <select id="menu" name="menu">
            <option value="pocetna">Početna</option>
            <option value="o_nama">O nama</option>
            <option value="usluge">Usluge</option>
            <option value="kontakt">Kontakt</option>
        </select>
        <select name="menu" id="menu">
            <option value="Opcija1">Opcija1</option>
            <option value="Opcija2">Opcija2</option>

        </select>

        <button type="submit">Pošalji</button>
        <button type="reset">Poništi</button>
    </form>
</body>
</html>
