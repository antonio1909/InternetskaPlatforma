<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica sa slikama i tekstom</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            font-weight: bold;
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Tablica sa slikama i tekstom</h2>

<table>
    <tr>
        <th>Samsung</th>
        <th>Apple</th>
    </tr>
    <tr>
        <td>
            <img src="img/samsung.jpeg" alt="Galaxy S8">
            <br>Galaxy S8
        </td>
        <td>
            <img src="img/iphone.jpeg" alt="iPhone 9">
            <br>iPhone 9
        </td>
    </tr>
    <tr>
        <td>
            <img src="img/samsung2.jpeg" alt="Galaxy S9">
            <br>Galaxy S9
        </td>
        <td>
            <img src="img/iphone2.jpeg" alt="iPhone X">
            <br>iPhone X
        </td>
    </tr>
</table>

</body>
</html>
